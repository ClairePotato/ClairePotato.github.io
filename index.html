<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slanted Rectangle</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="cover-container">
        <div class="personal">Personal</div>
        <div class="rectangle">
            <span class="claire">Claire</span>
        </div>
        <div class="website">Website</div>
        <button class="begin-button" onclick="scrollToContent()">Begin</button>
    </div>
    <div class="left-right-container" id="container">
        <div class="left-container">
            <div class="slider-wrapper">
                <div class="slider">
                    <img id="slide-1" src="assets/place-holder.png" alt="place holder 1"/>
                    <img id="slide-2" src="assets/place-holder.png" alt="place holder 2"/>
                </div>
                <div class="slider-nav">
                    <a href="#slide-1"></a>
                    <a href="#slide-2"></a>
                </div>
                <p>Badminton</p>
            </div>
        </div>
        <div class="right-container">
            <p>Volleyball</p>
            <div class="slider-wrapper">
                <div class="slider">
                    <img id="slide-3" src="assets/place-holder.png" alt="place holder 3"/>
                    <img id="slide-4" src="assets/place-holder.png" alt="place holder 4"/>
                </div>
                <div class="slider-nav">
                    <a href="#slide-3"></a>
                    <a href="#slide-4"></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <p>Friends & Family</p>
        <div class="auto-slider">
            <div class="auto-slide-track">
                <div class="auto-slide">
                    <img id="auto-slide-1" src="assets/place-holder.png" alt="place holder 1"/>
                </div>
                <div class="auto-slide">
                    <img id="auto-slide-2" src="assets/place-holder.png" alt="place holder 2"/>
                </div>
                <div class="auto-slide">
                    <img id="auto-slide-3" src="assets/place-holder.png" alt="place holder 3"/>
                </div>
                <div class="auto-slide">
                    <img id="auto-slide-4" src="assets/place-holder.png" alt="place holder 4"/>
                </div>
                <div class="auto-slide">
                    <img id="auto-slide-5" src="assets/place-holder.png" alt="place holder 5"/>
                </div>

                <div class="auto-slide">
                    <img id="auto-slide-1" src="assets/place-holder.png" alt="place holder 1"/>
                </div>
                <div class="auto-slide">
                    <img id="auto-slide-2" src="assets/place-holder.png" alt="place holder 2"/>
                </div>
                <div class="auto-slide">
                    <img id="auto-slide-3" src="assets/place-holder.png" alt="place holder 3"/>
                </div>
                <div class="auto-slide">
                    <img id="auto-slide-4" src="assets/place-holder.png" alt="place holder 4"/>
                </div>
                <div class="auto-slide">
                    <img id="auto-slide-5" src="assets/place-holder.png" alt="place holder 5"/>
                </div>
            </div>
        </div>                
    </div>
    <div class="container">
        <p>Music</p>
        <div class="music-container">
            <div class="column">
                <p>Column 1 content goes here.</p>
                <video width="320" height="240" controls>
                    <source src="assets/riff.mov" type="video/mp4">
            </div>
            <div class="column">
                <p>Column 2 content goes here.</p>
                <video width="320" height="240" controls>
                    <source src="assets/riff.mov" type="video/mp4">
            </div>
            <div class="column">
                <p>Column 3 content goes here.</p>
                <video width="320" height="240" controls>
                    <source src="assets/riff.mov" type="video/mp4">
            </div>
        </div>
    </div>
    <div class="container">
        <p id="art">Art</p>
        <div class="left-right-container" id="container">
            <div class="left-container">
                <div class="image-container">
                    <img src="assets/place-holder.png" alt="place holder 1"/>
                </div>
                <div class="image-container">
                    <img src="assets/place-holder.png" alt="place holder 1"/>
                </div>
            </div>
            <div class="right-container">
                <div class="image-container">
                    <img src="assets/place-holder.png" alt="place holder 1"/>
                </div>
                <div class="image-container">
                    <img src="assets/place-holder.png" alt="place holder 1"/>
                </div>
            </div>
        </div>
    <div>
        <a href="#" class="to-top" onclick="scrollToTop(event)">
            <img src="assets/up-arrow.png" alt="">
        </a>
    </div>
</body>

</html>
